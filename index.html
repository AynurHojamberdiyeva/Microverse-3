<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
      </p>

      <form id="survey-form">
        <div class="input-element">
        <label id="name-label">
       Name
        </label>
        <input placeholder="name" id="name" type="text"
         required/>
        </div>

        <div class="input-element">
        <label id="email-label">
       Email
        </label>
        <input placeholder="email" id="email" type="email"
         required/>
        </div>

        <div class="input-element">
        <label id="number-label">
       Age
        </label>
        <input placeholder="age" id="number" min="5" max="100" type="number"
         required/>
        </div>

        <div class="input-element">
        <label id="select-label">
       Where are you from?
        </label>
        <select id="dropdown">
          <option>Nigeria</option>
          <option>Turkmenistan</option>
        </select>
        </div>

        <div>
          <label>
          Would you recommend freeCodeCamp to a friend?
          </label>
          <div>
             <label>
          <input type="radio" name="game" value="positive"/>Yes
          </label>
            </div>
<div>
             <label>
          <input type="radio" name="game" value="negative"/>No
          </label>
            </div>
        
          </div>
           <div>
          <label>
          What would you like to see improved? (Check all that apply)
          </label>
          <div>
             <label>
          <input type="checkbox" name="ideas" value="front"/>Front-end Projects
          </label>
            </div>
<div>
             <label>
          <input type="checkbox" name="ideas" value="back"/>Back-end Projects
          </label>
            </div>
            </div>
<div>
             <label>
          <input type="checkbox" name="ideas" value="data"/>Data Visualization
          </label>
            </div>
            </div>
<div>
             <label>
          <input type="checkbox" name="ideas" value="challenge"/>Challenges
          </label>
            </div>
            </div>
<div>
             <label>
          <input type="checkbox" name="ideas" value="community"/>Open Source Community
          </label>
            </div>
            </div>
<div>
             <label>
          <input type="checkbox" name="ideas" value="help"/>Gitter help rooms
          </label>
            </div>
            </div>
<div>
             <label>
          <input type="checkbox" name="ideas" value="video"/>Videos
          </label>
            </div>
        
          </div>
          <div>
            <label>Any comments or suggestions?</label>
            <textarea type="text"></textarea>
            </div>
            <button type="submit" id="submit">
              Submit
            </button>

        </form>
  </body>
  </html>
